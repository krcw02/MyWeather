<td class="text-center d-none d-md-table-cell" (click)="$event.stopPropagation(); onRowClick()">{{ index + 1 }}</td>
<td (click)="$event.stopPropagation(); onRowClick()">{{ city.name }}</td>
<td (click)="$event.stopPropagation(); onRowClick()">{{ city.temp }}</td>
<td (click)="$event.stopPropagation(); onRowClick()">{{ city.wind_speed }}</td>
<td (click)="$event.stopPropagation(); onRowClick()">
  <img
    [src]="'http://openweathermap.org/img/wn/' + city.icon + '.png'"
    [alt]="city.icon"
    width="40"
    height="40"
  />
</td>
